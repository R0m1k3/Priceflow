# SearXNG rate limiter configuration
# Disabled for internal use in PriceFlow

[botdetection.ip_limit]
# Disable IP rate limiting completely
link_token = false

[botdetection.ip_lists]
# Allow all private network ranges + localhost
pass_ip = [
    "0.0.0.0/0",
    "127.0.0.0/8",
    "192.168.0.0/16",
    "172.16.0.0/12",
    "10.0.0.0/8",
    "::/0",
]
# No blocked IPs
block_ip = []
